game {
  # 服务器ID
  server-id = 1001

  # 自身绑定地址信息
  self-addr {
    host = "127.0.0.1"
    port = 7411
  }

  # 种子节点地址信息
  seed-addr {
    host = "127.0.0.1"
    port = 7410
  }

  akka {
    remote.netty.tcp {
      hostname = ${self-addr.host}
      port = ${self-addr.port}
    }

    cluster {
      roles = ["server"]
      seed-nodes = ["akka.tcp://Game@"${seed-addr.host}":"${seed-addr.port}]
    }
  }

  database {
    url = "jdbc:sqlite:E:/lz/tool/sqlite/lujgame.db"
  }
}
